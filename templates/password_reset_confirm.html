{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter New Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    {% include 'header.html' %}
    {% include 'menu.html' %}
    <div class="auth-container">
      <div class="auth-form-wrapper">
        <h2 class="form-title">Enter New Password</h2>
        {% if validlink %}
            <p style="text-align: center; color: #555;">Please enter your new password twice.</p>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="submit-btn">Change my password</button>
            </form>
        {% else %}
            <p style="text-align: center; color: #e74c3c;">This password reset link is no longer valid.</p>
        {% endif %}
      </div>
    </div>
</body>
</html>
