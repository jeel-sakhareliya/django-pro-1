<div class="navigation-bar">
    <div class="nav-links-left">
        <a href="{% url 'home' %}" class="{% if request.path == '/' or request.path == '/home/' %}active{% endif %}">Home</a>
        <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">About Me</a>
        <a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">Contact Me</a>
        <a href="{% url 'add-student' %}" class="{% if request.path == '/add-student/' %}active{% endif %}">Give Me Your Info</a>
        <a href="{% url 'add-question' %}" class="{% if request.path == '/add-question/' %}active{% endif %}">Give Me Suggestions</a>
    </div>

    <div class="nav-links-right">
        {% if user.is_authenticated %}
            <a href="{% url 'materials' %}" class="{% if request.path == '/materials/' %}active{% endif %}">My Materials</a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="logout-button">Log Out</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="{% if request.path == '/login/' %}active{% endif %}">Log In</a>
            <a href="{% url 'signup' %}" class="{% if request.path == '/signup/' %}active{% endif %}">Sign Up</a>
        {% endif %}
    </div>
</div>
