{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    {% include 'header.html' %}
    {% include 'menu.html' %}
    <div class="auth-container">
      <div class="auth-form-wrapper">
        <h2 class="form-title">Reset Your Password</h2>
        <p style="text-align: center; color: #555;">Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="submit-btn">Send Email</button>
        </form>
      </div>
    </div>
</body>
</html>
