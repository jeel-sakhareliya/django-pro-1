{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}Jeel Sakhareliya{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Pre-loader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Animated Background Container -->
    <div id="vanta-bg"></div>

    {% include 'header.html' %}
    {% include 'menu.html' %}

    <main class="content-wrapper">
        {% block content %}{% endblock %}
    </main>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmation-modal">
        <div class="modal-dialog glass-card">
            <button class="modal-close-btn" title="Close">&times;</button>
            <div class="modal-header">
                <h3>Confirm Action</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to proceed? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel-btn">Cancel</button>
                <button class="btn" id="modal-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <!-- Back to Top Button -->
    <button id="back-to-top-btn" class="back-to-top-btn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <!-- Vanta.js for Animated Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
    // Pre-loader logic
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
    });

    document.addEventListener('DOMContentLoaded', () => {
        // --- Typing text effect ---
        const textElement = document.getElementById('typing-text');
        if (textElement) {
            const texts = ['Software Engineer', 'Beginner Developer'];
            let textIndex = 0, charIndex = 0, isDeleting = false;
            function type() {
                const currentText = texts[textIndex];
                textElement.textContent = currentText.substring(0, charIndex);
                if (!isDeleting && charIndex < currentText.length) {
                    charIndex++; setTimeout(type, 100);
                } else if (isDeleting && charIndex > 0) {
                    charIndex--; setTimeout(type, 50);
                } else {
                    isDeleting = !isDeleting;
                    if (!isDeleting) textIndex = (textIndex + 1) % texts.length;
                    setTimeout(type, 1200);
                }
            }
            type();
        }
        // --- Hamburger menu toggle ---
        const hamburgerButton = document.getElementById('hamburger-button');
        const navLinksContainer = document.getElementById('nav-links-container');
        if (hamburgerButton && navLinksContainer) {
            hamburgerButton.addEventListener('click', () => navLinksContainer.classList.toggle('active'));
        }

        VANTA.FOG({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x38bdf8, // Corresponds to --primary-color
            midtoneColor: 0x1e3a8a,   // A darker blue
            lowlightColor: 0x1e293b,  // A lighter slate
            baseColor: 0x0f172a,      // Corresponds to --bg-color
            blurFactor: 0.60,
            speed: 1.50,
            zoom: 0.80
        });

        // --- Study Material Accordion ---
        document.querySelectorAll('.subject-header').forEach(header => {
            header.addEventListener('click', () => {
                const card = header.closest('.subject-card');
                if (card) {
                    card.classList.toggle('expanded');
                }
            });
        });
    });

    // Signup success confetti
    const successMessage = document.querySelector('.signup-success');
    if (successMessage) {
        const confettiContainer = document.getElementById('signup-confetti');
        if (confettiContainer) {
            const myConfetti = confetti.create(confettiContainer, {
                resize: true,
                useWorker: true
            });
            myConfetti({
                particleCount: 150,
                spread: 160,
                origin: { y: 0.6 }
            });
        }
    }

    // --- Interactive Form Enhancements ---

    // 1. Floating label for pre-filled/autofilled fields
    document.querySelectorAll('.interactive-form-wrapper .form-group').forEach(formGroup => {
        const input = formGroup.querySelector('input, textarea');
        const label = formGroup.querySelector('label');

        if (input && label) {
            const checkValue = () => {
                // Use 'has-value' class to handle floating label for filled inputs
                if (input.value) {
                    label.classList.add('has-value');
                } else {
                    label.classList.remove('has-value');
                }
            };
            // Check on page load and on user input
            checkValue();
            input.addEventListener('input', checkValue);
        }
    });

    // 2. Show/hide password functionality
    document.querySelectorAll('.interactive-form-wrapper input[type="password"]').forEach(passwordInput => {
        const parentGroup = passwordInput.closest('.form-group');
        if (!parentGroup) return;

        // Create a wrapper for the input and icon
        const wrapper = document.createElement('div');
        wrapper.classList.add('password-wrapper');

        // Insert wrapper and move the input inside it
        parentGroup.insertBefore(wrapper, passwordInput);
        wrapper.appendChild(passwordInput);

        // Create and add the toggle icon
        const toggleIcon = document.createElement('i');
        toggleIcon.classList.add('fas', 'fa-eye', 'password-toggle-icon');
        wrapper.appendChild(toggleIcon);

        // Add click event to toggle visibility and the icon's appearance
        toggleIcon.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });
    });

    // --- Back to Top Button Logic ---
    const backToTopButton = document.getElementById('back-to-top-btn');

    if (backToTopButton) {
        window.addEventListener('scroll', () => {
            // Show button if user has scrolled more than 300px
            if (window.scrollY > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    }

    // --- Animate Skill Bars on Scroll ---
    const skillsSection = document.querySelector('#about .about-details');
    if (skillsSection) {
        const skillObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const skillProgressBars = entry.target.querySelectorAll('.skill-progress');
                    skillProgressBars.forEach(bar => {
                        // Set the width from the data-width attribute to trigger the CSS transition
                        bar.style.width = bar.dataset.width;
                    });
                    observer.unobserve(entry.target); // Stop observing after the animation has been triggered
                }
            });
        }, {
            threshold: 0.5 // Trigger when 50% of the element is visible
        });
        skillObserver.observe(skillsSection);
    }

    // --- Animate Sections on Scroll ---
    const sectionsToReveal = document.querySelectorAll('.fade-in-section');
    if (sectionsToReveal.length > 0) {
        const sectionObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target); // Animate only once
                }
            });
        }, {
            threshold: 0.15 // Trigger when 15% of the section is visible
        });

        sectionsToReveal.forEach(section => {
            sectionObserver.observe(section);
        });
    }

    // --- Confirmation Modal Logic ---
    const modal = document.getElementById('confirmation-modal');
    if (modal) {
        const confirmBtn = modal.querySelector('#modal-confirm-btn');
        const cancelBtn = modal.querySelector('#modal-cancel-btn');
        const closeBtn = modal.querySelector('.modal-close-btn');
        const modalTitle = modal.querySelector('h3');
        const modalBody = modal.querySelector('.modal-body');
        let onConfirmAction = null;

        function openModal(config) {
            modalTitle.textContent = config.title;
            modalBody.innerHTML = config.body;
            confirmBtn.textContent = config.confirmText;

            // Reset confirm button style
            confirmBtn.style.backgroundImage = '';
            confirmBtn.style.backgroundColor = '';
            if (config.confirmClass === 'delete') {
                confirmBtn.style.backgroundImage = 'none';
                confirmBtn.style.backgroundColor = 'var(--error-color)';
            }

            onConfirmAction = config.onConfirm;
            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
            onConfirmAction = null;
        }

        // Event delegation for dynamically added elements is more robust, but direct binding is fine here.
        // Listen for delete triggers
        document.querySelectorAll('.delete-trigger').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const formToSubmit = button.closest('form');
                openModal({
                    title: 'Confirm Deletion',
                    body: '<p>Are you sure you want to delete this file? This action cannot be undone.</p>',
                    confirmText: 'Delete',
                    confirmClass: 'delete',
                    onConfirm: () => {
                        if (formToSubmit) formToSubmit.submit();
                    }
                });
            });
        });

        // Listen for edit triggers
        document.querySelectorAll('.edit-trigger').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const materialId = button.dataset.materialId;
                const currentTitle = button.dataset.currentTitle;
                const url = `/materials/edit/${materialId}/`;

                openModal({
                    title: 'Edit File Title',
                    body: `<div class="form-group">
                               <label for="edit-title-input">New Title</label>
                               <input type="text" id="edit-title-input" class="form-control-modal" value="${currentTitle.replace(/"/g, '&quot;')}" required>
                               <div class="form-message" id="edit-form-message"></div>
                           </div>`,
                    confirmText: 'Save Changes',
                    onConfirm: () => {
                        const newTitle = document.getElementById('edit-title-input').value.trim();
                        const messageEl = document.getElementById('edit-form-message');
                        if (!newTitle) {
                            messageEl.textContent = 'Title cannot be empty.';
                            messageEl.className = 'form-message error';
                            messageEl.style.display = 'block';
                            return;
                        }
                        submitTitleChange(url, newTitle, materialId, messageEl);
                    }
                });
            });
        });

        confirmBtn.addEventListener('click', () => {
            if (typeof onConfirmAction === 'function') {
                onConfirmAction();
            }
        });

        [cancelBtn, closeBtn].forEach(el => el.addEventListener('click', closeModal));
        modal.addEventListener('click', e => { if (e.target === modal) closeModal(); }); // Close on overlay click

        function submitTitleChange(url, newTitle, materialId, messageEl) {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const formData = new FormData();
            formData.append('title', newTitle);
            formData.append('csrfmiddlewaretoken', csrfToken);

            fetch(url, {
                method: 'POST',
                body: formData,
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById(`material-title-${materialId}`).textContent = data.newTitle;
                    closeModal();
                } else {
                    messageEl.textContent = data.message;
                    messageEl.className = 'form-message error';
                    messageEl.style.display = 'block';
                }
            }).catch(() => {
                messageEl.textContent = 'An unexpected error occurred.';
                messageEl.className = 'form-message error';
                messageEl.style.display = 'block';
            });
        }
    }
    </script>
</body>
</html>
