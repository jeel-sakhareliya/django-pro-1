{% extends 'base.html' %}
{% load static %}

{% block title %}Add Your Info{% endblock %}

{% block content %}
<div class="form-wrapper glass-card">
    <h2>Add Your Information</h2>
        
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="sname" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="smobile" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="semail" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="saddress" required>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Save</button>
    </form>
</div>
{% endblock %}
